<body> 

<div data-role="page">
	<div data-role="header">
		<h1>Freeze Alarm</h1>
		<a href="#dialog" class="ui-btn-right" data-icon="gear" data-role="button" data-inline="true" data-rel="dialog" data-transition="pop">Settings</a>
	</div>
</div>


<div data-role="dialog" id="dialog">
	
	<div data-role="header" data-theme="d" data-position="inline" class="ui-corner-top ui-header ui-bar-d" role="banner"><a href="#" data-icon="delete" data-iconpos="notext" class="ui-btn-left ui-btn ui-btn-up-d ui-shadow ui-btn-corner-all ui-btn-icon-notext" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="d" title="Close"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">Close</span><span class="ui-icon ui-icon-delete ui-icon-shadow">&nbsp;</span></span></a>

	<div data-role="content" data-theme="c" class="ui-corner-bottom ui-content ui-body-c" role="main">	
			<h2>Schedule Settings</h2> 
			<p>現在毎日午後9時にお知らせが入ります</p>
			<a id="schedule_on" href="./" onClick="shedule_on()" data-role="button" data-rel="back" data-theme="b" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-b"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">ON</span></span></a>       
			<a id="schedule_off" href="./" onClick="schedule_off()"data-role="button" data-rel="back" data-theme="c" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-c"><span class="ui-btn-inner ui-btn-corner-all"><span class="ui-btn-text">OFF</span></span></a>    
	</p></div><!-- /content -->
