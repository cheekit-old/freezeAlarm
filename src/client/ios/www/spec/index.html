<!DOCTYPE html>
<html>
<head>
    <title>Freeze Alarm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova-2.1.0.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />';
        lat = position.coords.latitude;
        lon = position.coords.longitude
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
                'message: ' + error.message + '\n');
    }
    
    function kakunin() {
        href = "http://freeze.test.cheek-it.com/api/forecast";
          $.get(href, function(data){
              var json = $.parseJSON(data);
              alert(json.response.forecast.temperature.min);
          });
    }
    </script>
</head>
<body>

<div data-role="page">

    <div data-role="header">
        <h1>My Title</h1>
    </div><!-- /header -->

    <div data-role="content">
        <p id="geolocation">Finding geolocation...</p>
        <form action="" method="get" class="ui-body ui-body-a ui-corner-all">
                <fieldset>
                    <button type="button" data-theme="b" onClick="kakunin()">get</button>
                </fieldset>
            </form>
    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
